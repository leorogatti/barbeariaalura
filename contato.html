<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="fundo">
        <header>
            <div class="caixa">
                <h1></head><img src="logo.png" alt="homem de oculos barbado"></h1>

                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>        
        </header>
        
        <main>
            <form>
                <label for="nome-sobrenome">Nome e sobrenome*</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Tião Da Silva Tieto Hirata">

                <label for="email">Email*</label>
                <input type="email" id="email" class="input-padrao" required placeholder="exemplo@dominio.com">

                <label for="telefone">Telefone*</label>
                <input type="tel" id="telefone" class="input-padrao"required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="72" rows="10" id="mensagem" style="border: 1px solid #000000; border-radius: 10px;"></textarea class="input-padrao" required>
                
                <fieldset  class="fieldset">
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name=contato value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name=contato value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp" ><input type="radio" name=contato value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    

                </fieldset>

                <fieldset class="fieldset">
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked class="fieldset">Gostaria de receber nossas novidades por email?</label>
                    <input type="submit" value="Enviar Formulário" class="enviar">

            </form>

            <table class="tabela">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo Barbearia Alura Branca">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
